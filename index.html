<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caio Augusto - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rockseat" />
          </span>
          <img
            id="userAvatar"
            src="https://i.pravatar.cc/300?u=fake@pravatar.com
          "
            alt="Foto Pessoal"
          />
        </div>

        <h1 id="userName">Your Name</h1>
        <a id="userGithubLink" href="https://github.com/" target="_blank">
          <img src="images/Github.svg" alt="ícone Github" />
          <span id="userLogin">CaioAugust</span>
        </a>

        <p id="userBio">Your Bio</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/Youtube.svg" alt="Ícone Youtube" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="images/Instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/Facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/Twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
